<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    <!-- Modal -->
    <div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
        aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 100%;">

            <div class="modal-header">
                <div class="form-group">
                    <h3 class="modal-title" id="todoModalLabel" style="float: left;">Todo</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body" style="padding: 30px; padding-bottom: 50px !important;">

                <input type="hidden" id="hTodoId" name="todoId" value="0" />

                <div class="form-horizontal">
                    <div class="form-group">
                        <textarea id="txtTodoDescription" class="form-control" rows="5" style="max-width: inherit !important;" 
                            placeholder="Input description" required></textarea>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" th:onclick="'javascript:todoItemSave()'">Save
                    Changes</button>
            </div>


        </div>
    </div>

</body>

</html>
